<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Cricket List - Log In</title>
    <style>

    </style>
    <script src="/client/js/js.cookie.min.js"></script>
    <script src="/client/js/login.js"></script>
    <link rel="stylesheet" href="/client/css/styles.css">

</head>
<body onload="pageLoad()">


<div id="login_options">
    <ul>
        <li><a href="#placeholder">FIND OUT MORE! </a></li>
    </ul>
</div>

    <div id="login_intro">
        <h1>CRICKET<small id="list">LIST</small></h1>
    </div>


    <div id="login_line"></div>

<div id="content" style="text-align: center">

<div id="outer_div" style = "width: 800px; margin: 0; margin: auto ">
    <div id="loginDiv" style="width: 45%;  display: inline-block; margin: 0; vertical-align: top;">
        <form id="loginForm">
            <h1>Log In</h1>
            <div class="loginElement">
                <input type="text" name="username" class="loginbox" id="username" placeholder="Username">
            </div>
            <div class="loginElement">
                <input type="password" name="password" class="loginbox" id="password" placeholder="Password">
            </div>
            <div class="loginElement">
                <input type="submit" class="index_button" id="loginButton" value="Log In">
            </div>
        </form>
        </div>

<div id="SignupDiv" style="width: 45%; display: inline-block; margin: 0" >
    <form id="signup" >
        <h1>Sign Up</h1>
        <div class="loginElement">
            <input type="text" name="username" class="loginbox" id="username_s" placeholder="Username">
        </div>
        <div class="loginElement">
            <input type="password" name="password" class="loginbox" id="password_s" placeholder="Password">
        </div>
        <div class="loginElement">
            <input type="text" name="DoB" class="loginbox" id="DoB" placeholder="Date of Birth  YYYY-DD-MM">
        </div>
        <div class="loginElement">
            <input type="email" name="email" class="loginbox" id="email" placeholder="Email">
        </div>
        <div class="loginElement">
            <input type="submit" class="index_button" id="signupbutton" value="Sign Up">
        </div>
    </form>
</div>
</div>

</div>

<br />

<div id="picturesDiv"></div>

</body>
</html>
